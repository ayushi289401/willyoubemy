<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #ffe6eb;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    color: #d6336c;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
  }

  #no {
    background: #adb5bd;
    color: white;
    position: absolute;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<div class="buttons">
  <button id="yes" onclick="yesClick()">Yes ğŸ’˜</button>
  <button id="no" onmouseover="moveNo()">No ğŸ˜¢</button>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = translate(${x}px, ${y}px);
  }

  function yesClick() {
    document.body.innerHTML = "<h1>Yayyy! ğŸ’• I knew it ğŸ˜</h1>";
  }
</script>

</body>
</html>
